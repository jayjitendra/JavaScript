<!DOCTYPE html>
<html lang="en">
<head>     <!-- please enter name ( red color red box)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function formVallidations()
        {

            //target uname_input
            var uname_input=document.getElementById('uname')

            //errors (names)
            var uname_span=document.getElementById('uname_span')

            if(uname_input.value=="" || uname_input.value==undefined)
            {
                //alert("Enter name"
                uname_input.style.border="1px solid red"

                 //icons
                 var wrong=`<i class="bi bi-exclamation-circle-fill"></i>`
                uname_span.innerHTML=`${wrong}Enter Name`
                
                //uname_span.style.color="red" // J/S with css styles
                uname_span.className="text-danger" //JS with bootsstrap styles
                return false;

            }
            else
            {
                alert(uname_input.value)
            }

            
        }
    </script>
</head>
<body>

<div class="container p-5 w-50">
     <form onsubmit="return formVallidations()"
     action="server.php/server.py/server.jsp/server.asp/server.js">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="uname" />
                <span id="uname_span"></span>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">SEND</button>
            </div>
   </form>

       
        
</div>


    
</body>
</html>
