<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <style>
        textarea{
            height: 190px;
            width: 380px;
            resize: none;
        }

    </style>
    <script>
        function myfun()
        {
            //target input with ID reference
            var inputt_dom=document.getElementById('uname')

            //target span tag with id red
            var span_dom=document.getElementById('uname_span')


             //target meter tag with id red
            var meter_dom=document.getElementById('uname_meter')




            

            //dom.innerText=js_response
            span_dom.innerHTML=inputt_dom.value.length

            meter_dom.value=inputt_dom.value.length


        }
    </script>
</head>
<body>
    <div class="container p-5 w-50">

        <div class="mb-3">
            <label class="form-label">NAME <small>[Enter Max 200 Characters]</small></label> <br>
            <textarea type="text" maxlength="250" class="form-label" id="uname"  onkeyup="myfun()"></textarea> <br>
            <div class="d-block">
            Left Characters:<small><span class="" id="uname_span">250</span></small> <br> <br>
            </div>
            <meter id="uname_meter" class="d-block w-50" max="250" min="0" value="36"></meter>
        
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary">Responce</button>
          </div>



    </div>
    
</body>
</html>
