<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        textarea{
            height: 600px;
            resize: none;
        }
    </style>
    
    <script>
        function myfun()
        {
            //target input_by id reference.....
           var textarea_dom=document.getElementById('source-code')

             //target output id reference.....
             var output_dom=document.getElementById('code_result')

             //update text area  input as response to output_tag..
             output_dom.innerText=textarea_dom.value

        
        }
    </script>
   
</head>
<body>
    <div class="container py-1 bg-info">

        <div class="row">
            
            <div class="col-lg-6">
               <div class="mb-2">
                <label class="form-label"> ENTER SOURCE CODE</label> <br> &nbsp; &nbsp; &nbsp;
                <button type="button" onclick="myfun()" class="btn btn-primary">Run</button>
               </div>
                
            <textarea type="text"  maxlength="250" class="form-control" id="source-code"></textarea> <br>

            </div>
            <div class="col-lg-6">
                <h4>RESULT</h4>
                <output id="code_result"></output>

            </div>

        </div>

    </div>
    
</body>
</html>
