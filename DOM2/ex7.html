<script>

    var user={
                fname:'jay',

                lname:'jitendra',

                fullname:function()

                    {
                        // here instead of calling global object (user) we can call :this" keyword
                        return `${this.fname} - ${this.lname}` 
                    }
            }

    document.write(` ${user.fullname()} <br/>`)

    // here we learn that we caN ALSO USE THAT "THIS" keyword in object aLSO
    

    



</script>
