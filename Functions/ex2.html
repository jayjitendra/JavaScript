<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js funtions</title>
</head>
<body>
    <h2>3<sup>rd</sup>table</h2>
    <script>

        function ThirdTable()
        {
            var tno=3
            for(var i=1; i<=10; i++)
            {
                document.write(` ${tno} x ${i} = ${tno*i} <br/>`)
            }
        }
        ThirdTable()
    </script>

<h2>4<sup>th</sup>table</h2>
<script>

    function FourTable()
    {
        var tno=4
        for(var i=1; i<=10; i++)
        {
            document.write(` ${tno} x ${i} = ${tno*i} <br/>`)
        }
    }
    FourTable()
</script>

<h2>5<sup>th</sup>table</h2>

        {
            var tno=5
            for(var i=1; i<=10; i++)
            {
                document.write(` ${tno} x ${i} = ${tno*i} <br/>`)
            }
        }
        FiveTable()
    </script>
    
</body>
</html>
