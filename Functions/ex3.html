<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(tn) //argument
        {
        //var tn=6(in argument functio we can call var directly in myfun())
        for( var i=1; i<=10; i++)
        {
        document.write(` ${tn} x ${i} = ${tn*i} <br/>`)
        }
    }
    </script>
</head>
<body>
    <script>
        myfun(6)
    </script>
    <br>
    <script>
        myfun(7)
    </script>
      <br>
    <script>
        myfun(8)
    </script>
    <br>
    <script>
        myfun(16)
    </script>
</body>
