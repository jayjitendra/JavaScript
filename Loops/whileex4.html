<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <script>
            var x=1,res=""
            while(x<=31)
            {
                res+=(`<option>${x} </option>`)
                x++;
            }
            document.write(res)
        </script>
    </select>
</body>
</html>
