<script>
var emp=[
    {
        id:1,

        ph:8801164327
    } ,
    {
        id:2,

        email:'jayy@gmail.com',
        ph:8801164328

    } ,
    {

        ph:8801164329

    },
    {

        name:'jayyyy',

]

for(var index in emp)
{
    for(var key in emp[index])

{

        }

}
