<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        textarea{
            height: 600px;
            resize: none;
        }
    </style>
    
    <script>
        function myfun(source)
        {


             //target output img by id reference.....
             var img_dom=document.getElementById('img_response')

             //update img source to response img_tag..
             img_dom.src=source

        
        }
    </script>
   
</head>
<body>
    <div class="container py-3 ">

        <div class="row">
            
            <div class="col-lg-4">
               
                <div class="list-groups w-25">

                    <script>

                        var res=""
                        for( var i=1.;i<=3;i++ )
                        {
                            document.write(`
                            <li class="list-group-items">
                                   <img src="img/${i}..jpg" class="w-100" onmouseover="myfun(this.src)">
                            </li>
                            `)
                        }



                    </script>
