<h1>Functions without Return keyword</h1>
<script>
    function myfun()
    {
        //read and then result from the function.....
        document.write("Function-statement-result without Return <br/>")
    }
    var res=myfun()
    

    document.write(res)
</script>

<br><br><br><br><br>


<h1>Functions with Return keyword</h1>
<script>
    function my()
    {
        //read the result of the function.....
        return "Function-statement-result with Return <br/>"
    }
    var res1=my()
    
    document.write(res1)

    document.write(`${res1}<br/>`)

    



    
</script>
