<h1>Functions without Return keyword</h1>
<script>
    function f1()
    {
        document.write("statement-1 <br/>")
        document.write("statement-2<br/>")
        document.write("statement-3<br/>")
    }
    f1()
</script>    

<h1>Functions with Return keyword</h1>
<script>
    function f2()
    {
        document.write("statement-1 <br/>")
        document.write("statement-2<br/>")
        return false // we can control the statement to stop execution of the next statement by giving return false
        document.write("statement-3<br/>")
    }
    f2()
</script>   

<h1>Functions with Return keyword</h1>
<script>
    function f3()
    {
        document.write("statement-1 <br/>")
        return false // we can control the statement to stop execution of the next statement by giving return false
        document.write("statement-2<br/>")
        document.write("statement-3<br/>")
    }
    f3()
</script>
